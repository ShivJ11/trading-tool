<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <!--Navigation bar-->
    <div id="nav-placeholder">

    </div>

    <script>
        $(function () {
            $("#nav-placeholder").load("/pages/nav.html");
        });
    </script>
    <!--end of Navigation bar-->
    <div class="container p-5">
		<div class="row">
			<div class="cl-md-4 offset-md-4">
				<div class="card" style="height: 100%; ">
					<div class="card-body">
						<h2 class="text-center" style="font-size: x-large    ;font-weight: bolder; ">Login Page</h2>
							<form action="login" method="post">
								<div class="form-group">
									<label for="exampleInputEmail1" style="font-weight: bold; padding-top: 5%  ;">Email address</label> <input
										type="email" class="form-control" id="exampleInputEmail1"
										aria-describedby="emailHelp" placeholder="Enter email"
										required="required" name="email"> <small
										id="emailHelp" class="form-text text-muted">We'll
										never share your email with anyone else.</small>
								</div>

								<div class="form-group">
									<label for="exampleInputPassword1" style="font-weight: bold;">Password</label> <input
										type="password" class="form-control"
										id="exampleInputPassword1" placeholder="Password"
										required="required" name="password">
								</div>

								<div class="text-center mt-2">
									<button type="submit" class="button is-primary">Login</button>
									<br>
									<div class="text-center mt-2">
										<a href="register.jsp">Create Account</a>
									</div>
								</div>
							</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
